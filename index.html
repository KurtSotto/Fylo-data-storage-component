<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" href="./images/favicon-32x32.png">
  
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Fylo data storage component</title>

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Raleway:wght@400;700&display=swap" rel="stylesheet">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  
</head>
<body>
  <main>
    <section class="section-1">
      <div>
        <img src="./images/logo.svg" alt="fylo-logo">
      </div>
      <div class="container-of-icons">
        <div class="div-icon">
          <img src="./images/icon-document.svg" alt="icon-document">
        </div>
        <div class="div-icon">
          <img src="./images/icon-folder.svg" alt="icon-folder">
        </div>
        <div class="div-icon">
          <img src="./images/icon-upload.svg" alt="icon-upload">
        </div>
      </div>
    </section>
    <section class="section-2">
      <div class="section-2-container">
        <div class="positioning-div">
          <h1>185</h1>
          <div class="parent-div-of-triangle"> 
            <div class="triangle"></div>
            <p>GB LEFT</p>
          </div>
        </div>
        <div class="top-text">
          <p>Youâ€™ve used <span>815 GB</span> of your storage</p>
        </div>
        <div class="blue-background-of-linear-gradient">
          <div class="linear-gradient">
            <div class="white-dot"></div>
          </div>
        </div>
        <div class="bottom-text">
          <p>0 GB</p>
          <p>1000 GB</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
